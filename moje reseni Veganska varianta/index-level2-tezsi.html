<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <!-- hlavni recept -->
      <div class="salad">
        <div class="categoryComments">
          <div>Saláty</div>
          <div>5 komentářů</div>
        </div>
        <h2>Salát s&nbsp;vlašskými ořechy</h2>
      </div>
      <div class="nextRecipe">
        <!-- maly recept 2 -->
        <div class="bread">
          <div class="categoryComments">
            <div>Svačina</div>
            <div>16 komentářů</div>
          </div>
          <h3>Chlebíček s&nbsp;avokádem</h3>
        </div>

        <!-- maly recept 3 -->
        <div class="tacos">
          <div class="categoryComments">
            <div>Mexická</div>
            <div>7 komentářů</div>
          </div>
          <h3>Avokádové tacos</h3>
        </div>
        <!-- maly recept 4 -->
        <div class="pita">
          <div class="categoryComments">
            <div>Luštěniny</div>
            <div>23 komentářů</div>
          </div>
          <h3>Pita chléb s&nbsp;cizrnou</h3>
        </div>
        <!-- maly recept 5 -->
        <div class="burger">
          <div class="categoryComments">
            <div>Burgery</div>
            <div>19 komentářů</div>
          </div>
          <h3>Sojový burger</h3>
        </div>
      </div>
    </main>
    <footer>
      <div class="paticka">
        <p>
          Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
          <a href="https://unsplash.com/license">do-whatever-you-want</a>)
        </p>
      </div>
    </footer>
  </body>
</html>
